<!doctype html>
<title>TestApp</title>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='foundation.min.css') }}">
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}"> <!-- static/style.cssを読み込む -->
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='app.css') }}">
<link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">


<div class=page>
  <h1>オンサイト行動履歴登録</h1>
    {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
    {% endfor %}
  {% block body %}{% endblock %}    <!-- このブロックが参照時に置き換えられる -->
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/toppage.js" type="text/javascript"></script>
